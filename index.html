<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
        <!-- Google Font -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
       <!-- Font Awesome CDN -->
       <script src="https://kit.fontawesome.com/03dfda2141.js" crossorigin="anonymous"></script>
       <!-- Tailwind CDN -->
       <script src="https://cdn.tailwindcss.com"></script>
       <script>
              tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      clifford: '#da373d',
                    }
                  }
                }
              }
       </script>
</head>
<body>
       <!-- Main Container -->
        <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
              <!-- Header Section -->
               <header class="flex pt-10 mb-20 justify-between gap-2">
                     <!-- Text Content -->
                     <div>
                            <h1 class="text-[#1C1C1C] text-7xl font-extrabold leading-tight pb-8">It's good<br>tea time at The<br>Tea House</h1>
                            <p class="text-[#777777] text-lg font-medium pb-8 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-xl font-bold text-[#FFFFFF] p-4 rounded-lg">Explore More  <i class="fa-solid fa-arrow-right -rotate-45" style="color: #ffffff;"></i></button>
                     </div>
                     <!-- Image Content -->
                     <div class="relative">
                            <!-- Image -->
                             <div>
                                   <img class="w-full" src="images/banner.png" alt="">
                             </div>
                             <!-- Card -->
                              <div class="flex items-center gap-4 border rounded-xl px-4 py-3 bg-white shadow-md absolute bottom-16 left-12">
                                   <i class="fa-solid fa-star text-3xl" style="color: #ffca0a;"></i>
                                   <!-- Card Text -->
                                    <div>
                                          <h2 class="text-3xl font-extrabold">5.00</h2>
                                          <p class="text-[#777777]">Trust Pilot Rating</p>
                                   </div>
                              </div>
                     </div>
               </header>
        </main>
</body>
</html>
